<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/main.scss">
</head>
<body>
    <div class="container">
        <h1 class="title" id="title">TABUADA</h1>
        <div class="interface_box" id="main_box">
            <h1 class="text" id="text1">Insira o valor desejado</h1>
            <form class="form" id="form">
                <input type="number" class="user_value" id="user_value" max="1000000" min="-10">
                <button type="submit" class="btn" id="btn">Enviar</button>
            </form>
            <div class="result_box" id="result_box"></div>
        </div>
    </div>
</body>
<script src="src/main.js"></script>
</html>
